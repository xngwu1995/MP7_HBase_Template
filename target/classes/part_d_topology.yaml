---

# topology definition
# name to be used when submitting
name: "part-D"

# topology configuration
# this will be passed to the submitter as a map of config options
#
config:
    storm.local.hostname: "localhost"
    topology.max.task.parallelism: 3
    # set this to true if you want to see more debug log
    topology.debug: false
    mp4.datafile: "/grader/MP4Grader/data.txt"
    mp4.N: 10

components:
  - id: "poolConfig"
    className: "org.apache.storm.redis.common.config.JedisPoolConfig"
    constructorArgs:
      - "localhost"
      - 6379
      - 2000
      - "uiuc_cs498_mp4"
      - 0

  - id: "storeMapper"
    className: "edu.illinois.storm.TopNStoreMapper"
    constructorArgs:
      - "partDTopN"

# spout definitions
spouts:
  - id: "spout"
    className: "org.apache.storm.flux.wrappers.spouts.FluxShellSpout"
    constructorArgs:
      # Command line
      - ["python", "file_reader_spout.py"]
      # Output field(s)
      - ["sentence"]
    # parallelism hint
    parallelism: 1

# bolt definitions
bolts:
  - id: "split"
    className: "org.apache.storm.flux.wrappers.bolts.FluxShellBolt"
    constructorArgs:
      # Command line
      - ["python", "split_sentence_bolt.py"]
      # Output field(s)
      - ["word"]
    parallelism: 8

  - id: "normalize"
    className: "org.apache.storm.flux.wrappers.bolts.FluxShellBolt"
    constructorArgs:
      # Command line
      - ["python", "normalizer_bolt.py"]
      # Output field(s)
      - ["word"]
    parallelism: 8

  - id: "count"
    className: "org.apache.storm.flux.wrappers.bolts.FluxShellBolt"
    constructorArgs:
      # Command line
      - ["python", "word_count_bolt.py"]
      # Output field(s)
      - ["word","count"]
    parallelism: 12

  - id: "top-n"
    className: "org.apache.storm.flux.wrappers.bolts.FluxShellBolt"
    constructorArgs:
      # Command line
      - ["python", "top_n_finder_bolt.py"]
      # Output field(s)
      - ["top-N", "set"]
    parallelism: 1

  - id: "store"
    className: "org.apache.storm.redis.bolt.RedisStoreBolt"
    constructorArgs:
      - ref: "poolConfig"
      - ref: "storeMapper"
    parallelism: 1

#stream definitions
# stream definitions define connections between spouts and bolts.
# note that such connections can be cyclical
streams:
  - name: "spout --> split"
    from: "spout"
    to: "split"
    grouping:
      type: SHUFFLE

  - name: "split --> normalize"
    from: "split"
    to: "normalize"
    grouping:
      type: SHUFFLE

  - name: "normalize --> count"
    from: "normalize"
    to: "count"
    grouping:
      type: FIELDS
      args: ["word"]

  - name: "count --> top-n"
    from: "count"
    to: "top-n"
    grouping:
      type: SHUFFLE

  - name: "top-n --> store"
    from: "top-n"
    to: "store"
    grouping:
      type: SHUFFLE
